<div class="main">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 entry">
        <form action="" class="p-5">
          <div class="form-group py-2">
            <label for="first-name">First name:</label>
            <input type="first-name" class="form-control" id="first-name" />
          </div>
          <div class="form-group py-2">
            <label for="last-name">Last name:</label>
            <input type="last-name" class="form-control" id="last-name" />
          </div>
          <div class="form-group py-2">
            <label for="phone-number">Phone number:</label>
            <input type="phone-number" class="form-control" id="phone-number" />
          </div>
          <div class="form-group py-2">
            <label for="gender">Gender:</label>
            <br />
            <label class="pt-2"
              ><input type="checkbox" id="gender" class="gender" /> Male</label
            >
            <label class="px-2 pt-2"
              ><input type="checkbox" id="gender" class="gender" />
              Female</label
            >
            <label class="px-2 pt-2"
              ><input type="checkbox" id="gender" class="gender" /> Other</label
            >
          </div>
          <div class="form-group py-2">
            <label for="dob">Date of birth:</label>
            <input type="dob" class="form-control" id="dob" />
          </div>
          <div class="form-group py-2">
            <label for="address">Address:</label>
            <input type="address" class="form-control" id="address" />
          </div>
          <div class="form-group py-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group py-2">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" />
          </div>
          <button type="submit" class="btn btn-custom mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
